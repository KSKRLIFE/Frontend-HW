<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
        <h1>Exercise 05 - Form</h1>
        <div class="mb-3 mt-3">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <label class="form-group mt-3 mb-2 fw-bold">Registration Status:</label>
        <select class="form-select" id="reg-status">
          <option selected>Choose an option</option>
          <option value="1">Registered</option>
          <option value="2">Not Registered</option>
        </select>
        <label class="input-group mt-4 mb-2 fw-bold"
          >Have you taken any of the following courses?</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="courses"
            value="Programming Languages"
            id="pl"
          />
          <label class="form-check-label" for="pl"
            >Programming Languages
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="courses"
            value="Operating Systems"
            id="os"
          />
          <label class="form-check-label" for="os">Operating Systems </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="courses"
            value="Full Stack Web Development"
            id="fswd"
          />
          <label class="form-check-label" for="fswd"
            >Full Stack Web Development
          </label>
        </div>
        <label class="form-group mt-4 fw-bold">Anything else?</label>
        <div class="input-group">
          <textarea
            id="tarea"
            class="form-control"
            aria-label="textarea"
          ></textarea>
        </div>
        <div class="mt-5">
          <button
            type="submit"
            class="btn btn-primary btn-small"
            style="width: 49%; justify-content: center; display: inline"
          >
            Submit
          </button>
          <button
            type="reset"
            class="btn btn-secondary btn-small"
            style="width: 49%; justify-content: center; display: inline"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
